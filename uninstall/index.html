<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RapidStryde — Uninstall Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0 auto;
        max-width: 760px;
        padding: 24px;
        background: #0f0f0f;
        color: #eee;
        font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      h1 {
        margin: 0 0 10px;
      }
      .card {
        background: #151515;
        border: 1px solid #2a2a2a;
        border-radius: 12px;
        padding: 16px;
        margin: 16px 0;
      }
      label {
        display: block;
        margin: 10px 0 6px;
      }
      input[type="text"],
      textarea,
      select {
        width: 100%;
        background: #121212;
        color: #eee;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        padding: 10px;
        font: 15px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      .row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-block;
        border-radius: 8px;
        padding: 10px 14px;
        text-decoration: none;
        background: #00a3ff;
        border: 1px solid #00a3ff;
        color: #001018;
        font-weight: 800;
      }
      .btn.secondary {
        background: #1e1e1e;
        color: #fff;
        border-color: #2d2d2d;
      }
      .muted {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>RapidStryde — Sorry to see you go</h1>
    <p class="muted">A quick note helps me improve the extension. Thanks!</p>

    <div class="card">
      <form id="f">
        <label for="reason">Why did you uninstall?</label>
        <select id="reason" required>
          <option value="">Choose one…</option>
          <option>Didn’t work on a site I use</option>
          <option>Too many permissions</option>
          <option>Confusing UI</option>
          <option>Temporary / no longer needed</option>
          <option>Switched to another tool</option>
          <option>Other</option>
        </select>

        <label for="site">Problem site (optional)</label>
        <input
          id="site"
          type="text"
          placeholder="e.g., https://example.com/watch/..."
        />

        <label for="details">Any details (optional)</label>
        <textarea
          id="details"
          placeholder="Steps to reproduce, error messages, etc."
        ></textarea>

        <div class="row" style="margin-top: 12px">
          <button class="btn" type="submit">Send Feedback</button>
          <a
            class="btn secondary"
            href="https://YOUR_GH_USERNAME.github.io/YOUR_REPO/"
            target="_blank"
            rel="noopener"
            >Go to Homepage</a
          >
        </div>
      </form>
    </div>

    <script>
      const GH_NEW_ISSUE =
        "https://github.com/YOUR_GH_USERNAME/YOUR_REPO/issues/new";
      document.getElementById("f").addEventListener("submit", (e) => {
        e.preventDefault();
        const reason = document.getElementById("reason").value || "";
        const site = document.getElementById("site").value || "";
        const details = document.getElementById("details").value || "";

        const title = encodeURIComponent(
          `Uninstall feedback: ${reason || "No reason"}`
        );
        const body = encodeURIComponent(
          `**Reason:** ${reason}

**Problem site:** ${site}

**Details:** 
${details}

_Auto-generated from uninstall page._`
        );
        const labels = encodeURIComponent("feedback");
        const url = `${GH_NEW_ISSUE}?title=${title}&body=${body}&labels=${labels}`;

        window.open(url, "_blank", "noopener");
        // Optional: show a tiny thanks message
        alert(
          "Thanks for your feedback! A GitHub issue draft just opened in a new tab."
        );
      });
    </script>
  </body>
</html>
